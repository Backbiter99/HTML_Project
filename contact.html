<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us - LTS</title>
    <meta charset="utf-8" />
    <meta name="author" content="Prajwal Jha" />
    <meta name="description" content="Contact Us page of LTS" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#about">About LTS</a>
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img src="img/tacos_close_up_400x260.png" alt="Tacos Close Up" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <article>
        <h2>Our Contact Form</h2>
        <section>
          <form action="https://httpbin.org/post" method="post">
            <fieldset>
              <legend>Send Us A Message</legend>
              <p>
                <label for="name">Name: </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="your name"
                  required
                />
              </p>
              <p>
                <label for="email">Email: </label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="your email"
                  required
                />
              </p>
              <p>
                <label for="message">Your Message: </label>
                <br />
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Type your message here"
                ></textarea>
              </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </form>
        </section>
      </article>
      <article>
        <h2>Our Location</h2>
        <section>
          <address>
            555 Taco Temptation Lane, Suite T <br />
            Kansas City, MO 55555-5555
            <br />
            <br />
            Phone: <a href="tel:+555-555-5555">555-555-5555</a>
          </address>
        </section>
      </article>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
